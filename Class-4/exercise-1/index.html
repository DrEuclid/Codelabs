<!DOCTYPE html>
<html>
    <head>
        <style>
            div {
                width: 500px;
                height: 500px;
                background-color: white;
                animation-name: example;
                animation-duration: 10s;
            }

@keyframes example {
    from {background-color: black;}
    to {background-color: white;}
}
        </style>
    </head>
<body>

    <h1>CSS Animation</h1>

    <div></div>

    <p>Note:</b> When an animation is finished, it goes back to its original style</p>

</body>
</html>
